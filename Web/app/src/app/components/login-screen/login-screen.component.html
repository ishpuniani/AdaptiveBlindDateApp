<div class="login-container">
    <div class="app-name">
        <img src="../../../assets/images/2.png"/>
        <!-- <img src="../../../assets/images/logo-t1.png"/> -->
        <!-- <img src="../../../assets/images/logo-icon.png"/> -->
    </div>
    <div class="login">
        <div *ngIf="isLoginScreen">
            <div>
                <label>Email</label>
                <input type="text"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
        </div>
        <div class="signup" *ngIf="!isLoginScreen">
            <div>
                <label>Prefered Name</label>
                <input type="text"/>
            </div>
            <div>
                <label>Age</label>
                <input type="number" min=13/>
            </div>
            <div>
                <label>Gender</label>
                <select>
                    <option selected disabled>Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Others</option>
                </select>
            </div>
            <div>
                <label>Contact Number</label>
                <input type="number"/>
            </div>
            <div>
                <label>E-mail</label>
                <input type="email"/>
            </div>
            <div>
                <label>Password</label>
                <input type="password"/>
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password"/>
            </div>
        </div>
        <div>
            <button (click)="authenticateAndLogin()">Login</button>
            <div *ngIf="isLoginScreen" class="signup-link text-right">Want to register? Click <span class="signup-text" (click)="showSignUpContent(true)">here</span>to Sign Up</div>
            <div *ngIf="!isLoginScreen" class="signup-link text-right">Already registered? Click <span class="signup-text" (click)="showSignUpContent(false)">here</span>to Login</div>
        </div>
    </div>
</div>
